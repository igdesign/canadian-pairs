<!-- General/Meta -->
<meta name='page-version' content="{{site.version}}">
<meta name="page-datetime" content="{{site.date}}">
<meta name="author" content="/humans.txt">
<meta name="keywords" content="{{page.keywords}} {{site.keywords}}">
<meta name="generator" content="{{site.publisher}}">
<meta name="no-email-collection" content="/terms.html">
<meta name="description" content="{{site.description}}">

<!-- Facebook/Open Graph -->
<meta property="og:title" content="{% if page.url != "/" %}{{page.title}} | {% endif %}{{site.name}}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{site.url}}{% if page.url != "/" %}{{page.url}}{% endif %}">
<meta property="og:site_name" content="{{site.name}}">
<meta property="og:description" name="description" content="{% if page.description %}{{page.description}} {% endif %}{{site.description}}">
<meta property="og:locale" content="{{site.language}}">
<meta property="og:image" content="{% if page.graph_image %}{{page.graph_image}}{% else %}/assets/img/graph-200x200.png{% endif %}">
<meta property="og:image:type" content="{% if page.graph_image_type %}{{page.graph_image_type}}{% else %}image/png{% endif %}">
<meta property="og:image:width" content="{% if page.graph_image_width %}{{page.graph_image_width}}{% else %}200{% endif %}">
<meta property="og:image:height" content="{% if page.graph_image_height %}{{page.graph_image_height}}{% else %}200{% endif %}">

<!-- Twitter/Card -->
<meta name="twitter:card" content="{{site.twitter_card}}"> 
<meta name="twitter:site" content="{{site.twitter}}"> 
<meta name="twitter:creator" content="{{site.twitter}}"> 
<meta name="twitter:url" content="{{site.url}}{% if page.url != "/" %}{{page.url}}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{page.description}} {% endif %}{{site.description}}">
<meta name="twitter:title" content="{% if page.url != "/" %}{{page.title}} | {% endif %}{{site.name}}">
<meta name="twitter:image" content="{% if page.graph_image %}{{page.graph_image}}{% else %}/assets/img/graph-200x200.png{% endif %}">
<meta name="twitter:image:width" content="{% if page.graph_image_width %}{{page.graph_image_width}}{% else %}200{% endif %}">
<meta name="twitter:image:height" content="{% if page.graph_image_height %}{{page.graph_image_height}}{% else %}200{% endif %}">

<!-- General/Links -->
<link rel="author" href="/humans.txt">
